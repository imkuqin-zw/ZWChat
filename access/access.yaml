server:
 proto: "tcp"
 addr: ":11000"

log:
 level: "debug"
 outputPaths: ["stdout"]
 errorOutputPaths: ["stdout"]
 encoding: "console"

servicediscovery:
 target: "127.0.0.1:2379"
 servername: "access_server"
 rpcaddr: "access_server"
 interval: "5s"
 ttl: "15s"

rpcclient:
 loginclient:
  target: "127.0.0.1:2379"
  servername: "login_server"

etcd:
 dialtimeout: "1s"
 prefix: "zw_chat"